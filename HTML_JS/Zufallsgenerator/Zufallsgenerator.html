<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../HTML/cssReset.css">
    <link rel="stylesheet" href="Zufallsgenerator.css">
    <script src="Zufallsgenerator.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <h1>Random Number Generator</h1>
        <div class="numbers">
            <div id="firstNum"> 
            <input type="number" value="1"  id="firstNumber" min="1"max="1000" />
            </div>
            <div id="secondNum">
                <input type="number" value="1000" id="secondNumber" min="1" max="1000"/>
            </div>
        </div>
        <div class="generate">
            <button type="button" onclick="generate()">Generate</button>
        </div>
        <div class="display">
            <output id="output" > Output</output>
        </div>
    </div>
</body>
</html>
